        <br>    
        <h3>Datos de contacto</h3>
        <div class="row formulario">
            <form action="#" method="get" class="formulario__form-pedidos">
                <fieldset>
                    <legend>Ingrese su pedido</legend>
                    <label for="descripcion">Detalle del pedido:</label><br>
                    <textarea class="entradas" name="descripcion" rows="5"></textarea>
                    <br><br>
                    <label for="nombre">Nombre: </label><br>
                    <input class="entradas" type="text" name="nombre"><br>
                    <!-- <label for="apellido">Apellido: </label>
                    <input class="entradas" type="text" name="apellido"><br><br> -->
                    <label for="email">Email: </label><br>
                    <input class="entradas" type="email" name="email"><br>
                </fieldset>
                <label for="acepta">¿Desea recibir información sobre otros productos?</label>
                <input type="checkbox" name="acepta" value="1" /><br>
                <label for="talle">Seleccione su producto</label>
                <select name="talles">
                    <option value="taza">Taza</option>
                    <option value="vaso">Vaso</option>
                </select><br><br>
                <input type="submit" name="enviar" value="Enviar formulario">
                <button class="abrir-modal">Limpiar datos</button>
            </form>
        </div>
        
        <br>
        <br>

		<footer class="pieDePag">
            <ul>
                <li class="listContactos"><i class="fab fa-facebook iconos"></i>Revivi.momentos</li>
                <li class="listContactos"><i class="fab fa-whatsapp iconos"></i>1133226655</li>
                <li class="listContactos"><i class="far fa-envelope iconos"></i>revivi.momentos@gmail.com</li>
                <li class="listContactos"><i class="fas fa-map-marker-alt iconos"></i>Retira sin cargo en Capital Federal o te lo enviamos a tu casa!</li>
            </ul>
		</footer>
    </div>
    
    <script>
        var btnAbrir = document.querySelector('.abrir-modal'); 
        var btnCerrar = document.querySelector('.cerrar-modal'); 
        var modal = document.querySelector('.modal');
        var cambiarEstado = () => {
            modal.classList.toggle('abierto')
        }
        btnAbrir.addEventListener('click', cambiarEstado);
        btnCerrar.addEventListener('click', cambiarEstado);
    </script>
